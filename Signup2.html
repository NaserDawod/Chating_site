<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylewhat.css">
        <script type="text/javascript" src="Login.js"></script>
        <script type="text/javascript" src="Registerpagej.js"></script>
    </head>
    <body>
        <div class="login-page">
          <form class="form">
            <div class="login-form">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="username">
                <b class="reglabels">Username</b>
              </label>
              <input type="text" placeholder="Enter Username" name="username" id="name" required minlength="1" maxlength="20">

              <label for="nickname">
                <b class="reglabels">Nickname</b>
              </label>
              <input type="text" placeholder="Enter nickname" name="nickname" id="nickname" required minlength="1" maxlength="20">
          
              <label for="psw">
                <b class="reglabels">Password</b>
              </label>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required minlength="1" maxlength="20">
          
              <label for="psw-repeat">
                <b class="reglabels2">Repeat Password</b>
              </label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repassword" required minlength="1" maxlength="20">
              
              <label for="add-img">
                <b class="reglabels3">Choose image</b>
              </label>
              <input class="form-control" type="file" id="input_img" accept="image/png, image/jpeg,image/jpg" />
              
              <button type="submit" class="signupbtn" data-bs-dismiss="modal" onclick="adduser()">Sign Up</button>
              <p class="message wrong" id="bhem-m2">this username already exists</p>
              <p class="message wrong" id="bhem-m3">Your password and confirmation password do not match</p>
              <p class="message wrong" id="bhem-m4">Please enter a username</p>
              <p class="message wrong" id="bhem-m5">Please enter a password</p>
              <p class="message wrong" id="bhem-m6">Please enter your nickname</p>
              <p class="message">have an account please sign in <a href="Login2.html">log in</a></p>
            </div>
          </form>
        </div>
    </body>
</html>
