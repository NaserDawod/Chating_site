<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

<body>
    <div class="container-ws .front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container-fluid front-container1">

            </div>
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8 chat-top">
                <div class="login-top"></div>
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">

                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                      <div class="row">
                      <div class="col-3 d-grid">
                      <button type="submit" class="btn btn-primary" onclick="">Login</button>
                      </div>
                      <div class="col-7">
                      <label class="form-check-label" for="gridRadios1">
                        Not registered? 
                        <a href="RigesterPage.html" class="link-primary">Click here</a>
                         to register
                    </label>
                </div>
            </div>
                  </form>
            </div>
            <div class="col-sm-0 col-md-1 col-lg-2 col-xl-2">

            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
